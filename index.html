<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doorzichtige Navbar</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Work Sans", sans-serif; /* Gebruik Work Sans als standaard font */
      }

      /* Stijlen voor de navbar */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.5vw 20px;
        background-color: rgba(
          0,
          0,
          0,
          0.5
        ); /* Doorzichtige zwarte achtergrond */
        position: fixed; /* Vast aan de bovenkant */
        width: 100%;
        z-index: 1000;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .navbar .container {
        max-width: 1200px; /* Maximale breedte van de navbar */
        margin: 0 auto; /* Centreert de navbar op de pagina */
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .navbar a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-size: 16px;
        transition: color 0.3s;
        font-weight: 400; /* Standaard gewicht */
      }

      .navbar a:hover {
        color: #ff9800;
      }

      .navbar .logo {
        font-size: 20px;
        font-weight: 600;
        color: white;
      }

      .content {
        padding-top: 70px;
      }

      /* afspraak knop */

      /* Stijlen voor de button rechtsonder */
      .floating-button {
        position: fixed;
        bottom: 20px; /* 20px vanaf de onderkant */
        right: 20px; /* 20px vanaf de rechterkant */
        background-color: #484036; /* Bruine achtergrondkleur */
        color: white; /* Witte tekst */
        border: none;
        padding: 15px 25px;
        font-size: 16px;
        font-family: "Work Sans", sans-serif; /* Consistent met de rest van de website */
        font-weight: 600; /* Dikkere tekst */
        border-radius: 50px; /* Maakt de button rond */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Zachte schaduw */
        cursor: pointer;
        transition: all 0.3s ease; /* Gladde overgangseffecten */
      }

      .floating-button:hover {
        background-color: #584e42; /* Iets lichtere bruine kleur bij hover */
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2); /* Grotere schaduw bij hover */
        transform: translateY(-3px); /* Lichte beweging omhoog bij hover */
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="container">
        <div class="logo">Logo</div>
        <div class="menu">
          <a href="#behandelingen">Behandelingen</a>
          <a href="#over-mij">Over mij</a>
          <a href="#contact">Contact</a>
        </div>
      </div>
    </nav>

    <!-- Content -->
    <div class="content">
      <h1>Welkom op mijn website!</h1>
      <p>Hier komt je inhoud.</p>
    </div>

    <!-- Afspraak knop -->
    <button class="floating-button">Maak afspraak</button>
  </body>
</html>
