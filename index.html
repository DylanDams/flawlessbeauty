<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doorzichtige Navbar</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Work Sans", sans-serif;
      }

      /* Stijlen voor de navbar */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.5vw 20px;
        background-color: transparent;
        position: fixed;
        width: 100%;
        z-index: 1000;
      }

      .navbar .container {
        max-width: 1200px;
        margin: 0 auto;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .navbar a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-size: 16px;
        font-weight: 400;
        position: relative; /* Noodzakelijk voor pseudo-element */
      }

      .navbar a::after {
        content: "";
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0;
        height: 1px;
        background-color: white;
        transition: width 0.5s ease;
      }

      .navbar a:hover::after {
        width: 100%; /* De volledige breedte van de tekst */
      }

      .navbar .logo {
        font-size: 20px;
        font-weight: 600;
        color: white;
      }

      /* Content secties */
      .section {
        text-align: center;
        color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 20px;
      }

      .section-one {
        background-image: url("img/image0.jpeg");
        height: 100vh;
      }

      .section-two {
        background-color: #dfd9cd;
        height: 300%;
      }

      .section-three {
        background-color: #bdb5ac;
        height: 300%;
      }

      .section h2 {
        font-size: 32px;
        font-weight: 600;
        margin-bottom: 20px;
      }

      .section p {
        font-size: 18px;
        line-height: 1.6;
        margin: 0 auto;
        max-width: 800px;
      }

      /* Afspraak knop */
      .floating-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #484036;
        color: white;
        border: none;
        padding: 15px 25px;
        font-size: 16px;
        font-family: "Work Sans", sans-serif;
        font-weight: 600;
        border-radius: 50px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .floating-button:hover {
        background-color: #584e42;
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        transform: translateY(-3px);
      }

      /* Modal css */
      .modal {
        display: none;
        position: fixed;
        z-index: 1001;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background: white;
        width: 90%;
        max-width: 800px;
        height: 80%;
        border-radius: 8px;
        overflow: hidden;
        position: relative;
      }

      .close {
        position: absolute;
        top: 20px;
        right: 2vw;
        font-size: 30px;
        font-weight: bold;
        color: black;
        cursor: pointer;
      }

      .close:hover {
        color: red;
      }
    </style>
    <script>
      function openModal() {
        document.getElementById("appointmentModal").style.display = "flex";
      }

      function closeModal() {
        document.getElementById("appointmentModal").style.display = "none";
      }
    </script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="container">
        <div class="logo">Logo</div>
        <div class="menu">
          <a href="#behandelingen">Behandelingen</a>
          <a href="#over-mij">Over mij</a>
          <a href="#contact">Contact</a>
        </div>
      </div>
    </nav>

    <!-- Content secties -->
    <div class="section section-one">
      <!-- <h2>Sectie 1</h2>
      <p>
        Welkom in de eerste sectie van deze pagina. Voeg hier je inhoud toe!
      </p> -->
    </div>

    <div class="section section-two">
      <h2>Sectie 2</h2>
      <p>
        Hier kun je meer informatie over jouw diensten, producten of bedrijf
        geven.
      </p>
    </div>

    <div class="section section-three">
      <h2>Sectie 3</h2>
      <p>
        Sluit je pagina af met belangrijke informatie, een call-to-action of
        contactgegevens.
      </p>
    </div>

    <!-- Maak Afspraak Button -->
    <button class="floating-button" onclick="openModal()">Maak afspraak</button>

    <!-- Modal HTML -->
    <div id="appointmentModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <iframe
          src="https://flawless-beauty.salonized.com/widget_bookings/new"
          frameborder="0"
          style="width: 100%; height: 100%"
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </body>
</html>
